<div class="category-question-container">
    <form [formGroup]="form" (ngSubmit)="handleSubmit()">
        <label for="questionCategory">Selecciona una categoria de pregunta:</label>
        <select name="idQuestionCategory" id="idQuestionCategory" formControlName="idQuestionCategory">
            <option
                *ngFor="let category of questionCategories"
                [value]="category.idQuestionCategory"
            >
                {{category.name}}
            </option>
        </select>
        <button type="submit" [disabled]="showSubmitButton()">
            Continuar
        </button>
    </form>
</div>
